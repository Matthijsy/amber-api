        2014."},"data":[{"ts":"2019-02-18","source":"Jeremia 29:11-14a","fulltext":"http:\/\/bijbel.dagelijkswoord.nl\/bijbel\/Jeremia+29%3A11-14a?from=json","wpId":"5920","text":{"nbv":"Mijn
        plan met jullie staat vast - spreekt de HEER. Ik heb jullie geluk voor ogen,
        niet jullie ongeluk: ik zal je een hoopvolle toekomst geven. Jullie zullen
        mij aanroepen en tot mij bidden, en ik zal naar jullie luisteren. Jullie zullen
        mij zoeken en ook vinden, als jullie mij tenminste met hart en ziel zoeken.
        Ik zal me door jullie laten vinden - spreekt de HEER - en ik zal in je lot
        een keer brengen. Ik zal jullie samenbrengen uit alle volken en plaatsen waarheen
        ik je verbannen heb - spreekt de HEER - en je laten terugkeren naar Jeruzalem,
        waaruit ik je heb laten wegvoeren.","nbg":"Want Ik weet, welke gedachten Ik
        over u koester, luidt het woord des HEREN, gedachten van vrede en niet van
        onheil, om u een hoopvolle toekomst te geven. Dan zult gij Mij aanroepen en
