        vredes, en niet des kwaads, dat Ik u geve het einde en de verwachting. Dan
        zult gij Mij aanroepen, en henengaan, en tot Mij bidden; en Ik zal naar u
        horen. En gij zult Mij zoeken en vinden, wanneer gij naar Mij zult vragen
        met uw ganse hart. En Ik zal van ulieden gevonden worden, spreekt de HEERE,
        en Ik zal uw gevangenis wenden, en u vergaderen uit al de volken, en uit al
        de plaatsen, waarhenen Ik u gedreven heb, spreekt de HEERE; en Ik zal u wederbrengen
        tot de plaats, van waar Ik u gevankelijk heb doen wegvoeren.","willibrord":"Ik
        ken de plannen die Ik met u heb - godsspraak van de HEER. Ze hebben uw heil
        op het oog, niet uw ongeluk, en een hoopvolle toekomst. Als u Mij aanroept
        en tot Mij bidt, zal Ik u verhoren. Als u Mij zoekt, met heel uw hart zoekt,
        zult u Mij vinden, dan laat Ik mij vinden - godsspraak van de HEER. Ik herstel
        u weer in uw vroegere staat; uit de versnippering over alle volken en plaatsen
        breng Ik u weer samen - godsspraak van de HEER. Ik breng u terug naar deze
        plaats, waaruit Ik u heb weggevoerd.","hsv":"Ik immers, Ik ken de gedachten
        die Ik over u koester, spreekt de HEERE. Het zijn gedachten van vrede en niet
