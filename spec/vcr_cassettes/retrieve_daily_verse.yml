        gevangenschap en u bijeenbrengen uit alle volken en uit alle plaatsen waarheen
        Ik u verdreven heb, spreekt de HEERE, en Ik zal u terugbrengen naar de plaats
        vanwaar Ik u in ballingschap heb gevoerd.","naardense":"Want zelf ken ik de
        gedachten het best die ik over u denk, is de tijding van de Ene,- gedachten
        van vrede en niet van kwaad: u een toekomst te geven en goede hoop. Roepen
        zult ge mij en voortgaan tot mij te bidden,- en ik zal naar u horen; zoeken
        zult ge mij en vinden,- wanneer ge naar mij vragen zult met heel uw hart;
        ik zal mij door u laten vinden, is de tijding van de Ene, en in uw kerkering
        een keer brengen: verzamelen zal ik u uit alle volkeren en uit alle oorden
        waarheen ik u heb weggestoten, is de tijding van de Ene; doen terugkeren zal
        ik u naar het oord waaruit ik u heb verbannen.","bgt":"Dit is mijn besluit,
        dit is mijn plan met jullie: Het zal goed met jullie aflopen, niet slecht.
