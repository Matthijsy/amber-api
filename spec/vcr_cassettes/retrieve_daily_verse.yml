        en vinden, wanneer gij naar Mij vraagt met uw ganse hart. Dan zal Ik Mij door
        u laten vinden, luidt het woord des HEREN, en in uw lot een keer brengen;
        dan zal Ik u verzamelen uit alle volkeren en van alle plaatsen waarheen Ik
        u verstoten heb, luidt het woord des HEREN, en u terugbrengen naar de plaats
        vanwaar Ik u in ballingschap heb doen wegvoeren.","statenvertaling":"Want
